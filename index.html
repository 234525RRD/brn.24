<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Cinzel", serif;
}

body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(180deg, #0f0f0f, #1a1a1a);
  color: #fff;
  overflow-x: hidden;
}

/* Баннер */
.banner {
  width: 100%;
  max-height: 600px;
  overflow: hidden;
  border-radius: 0 0 30px 30px;
  box-shadow: 0 10px 40px rgba(255,140,0,0.2);
  margin-bottom: 40px;
}

.banner img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.5s;
}

.banner img:hover {
  transform: scale(1.03);
}

/* Панель стекло */
.panel {
  background: rgba(255, 140, 0, 0.15); /* немного заметнее */
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 140, 0, 0.5);
  border-radius: 20px;
  padding: 40px;
  width: 700px;
  max-width: 95%;
  text-align: center;
  box-shadow: 0 10px 30px rgba(255,140,0,0.3);
}

/* Стили кнопок */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
}

.sword-btn {
  position: relative;
  display: inline-block;
  width: 500px;
  padding: 15px 20px;
  background: linear-gradient(90deg, #ffa500 0%, #ff4500 50%, #ffa500 100%);
  border-radius: 50px;
  color: #fff;
  font-size: 20px;
  font-weight: 700;
  text-decoration: none;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(255,140,0,0.5);
  transition: all 0.3s;
}

.sword-btn::before {
  content: '';
  position: absolute;
  left: -30px;
  top: 50%;
  transform: translateY(-50%) rotate(45deg);
  width: 20px;
  height: 100%;
  background: linear-gradient(to bottom, #ddd 0%, #999 50%, #ddd 100%);
  clip-path: polygon(50% 0%, 100% 0%, 50% 100%, 0% 100%);
  box-shadow: 0 0 10px rgba(255,255,255,0.5);
}

.sword-btn::after {
  content: '';
  position: absolute;
  right: -20px;
  top: 50%;
  transform: translateY(-50%);
  width: 15px;
  height: 100%;
  background: #222;
  border-radius: 5px;
  box-shadow: inset 0 0 5px rgba(0,0,0,0.7);
}

.sword-btn:hover {
  transform: translateY(-5px) scale(1.03);
  box-shadow: 0 0 35px rgba(255,165,0,0.7);
  background: linear-gradient(90deg, #ff4500 0%, #ffa500 50%, #ff4500 100%);
}

.sword-btn span {
  position: relative;
  z-index: 1;
}

/* Фоновое свечение */
.fire-glow {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(255,140,0,0.08), transparent 70%);
  z-index: -1;
  animation: glow 6s infinite;
}

@keyframes glow {
  0%,100% { opacity: 0.2; }
  50% { opacity: 0.5; }
}
</style>
</head>
<body>

<div class="fire-glow"></div>

<!-- Баннер -->
